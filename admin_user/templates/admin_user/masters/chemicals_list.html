<body>
 {% include "../menu.html" %}
    <div class="container mt-5">
<h2>Fertilizer List</h2>
<a class="btn btn-info mb-3" href="{% url 'fertilizer_add' %}">Add New Chemical</a>
<table class="table">
    <tr><th>ID</th><th>Chemical Name</th><th>Actions</th></tr>
    {% for fert in fertilizers %}
    <tr>
        <td>{{ fert.0 }}</td>
        <td>{{ fert.1 }}</td>
        <td>
            <a class="btn btn-info" href="{% url 'fertilizer_edit' fert.0 %}">Edit</a> |
            <a class="btn btn-danger" href="{% url 'fertilizer_delete' fert.0 %}" onclick="return confirm('Are you sure you want to delete this fertilizer?')">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
</div>
</body>
